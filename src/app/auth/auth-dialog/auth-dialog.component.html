<div class="modal-content">
  <div class="modal-body">
    <div class="column" id="main">
      <h1 *ngIf="!isLoginView">Sign Up</h1>
      <h1 *ngIf="isLoginView">Login</h1>
      <h3><span *ngIf="isLoginView">Login to your account</span>
        <span *ngIf="!isLoginView">Sign up for a new account</span></h3>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group" *ngIf="!isLoginView">
          <label for="exampleInputName">Name</label>
          <input type="name" class="form-control" id="exampleInputName" placeholder="Name" formControlName="username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">{{ isLoginView ? 'Login' : 'Sign Up' }}</button>
      </form>
    </div>
    <svg width="137px" height="578px" viewBox="0 0 67 578" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <path d="M11.3847656,-5.68434189e-14 C-7.44726562,36.7213542 5.14322917,126.757812 49.15625,270.109375 C70.9827986,341.199016 54.8877465,443.829224 0.87109375,578 L67,578 L67,-5.68434189e-14 L11.3847656,-5.68434189e-14 Z" id="Path" fill="#F9BC35"></path>
        </g>
    </svg>
    <div class="column" id="secondary">
      <div class="sec-content">
        <h2 *ngIf="!isLoginView">Already have an account?</h2>
        <h3 *ngIf="!isLoginView">Login to your account to continue</h3>
        <h2 *ngIf="isLoginView">Don't have an account?</h2>
        <h3 *ngIf="isLoginView">Create an account to get started</h3>
        <button type="button" class="btn btn-primary" (click)="toggleView()">{{ isLoginView ? 'Sign Up' : 'Login' }}</button>
      </div>
    </div>
  </div>
</div>
