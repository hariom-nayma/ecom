<div class="register-container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('required')">Username is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">Email is required.</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">Invalid email format.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">Password is required.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </mat-card-actions>
  </mat-card>
</div>
